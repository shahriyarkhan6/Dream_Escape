<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge"
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="../static/currency.css" rel="stylesheet" type="text/css" />
</head>


<body>
  <div class="container">

  
    <h1>Currency Converter</h1>
     <div class="currency-container"> 

       <select id="currency-first">
         <option value="AUD">AUD</option>
         <option value="CAD"selected>CAD</option>
         <option value="EUR">EUR</option>
         <option value="GBP">GBP</option>
         <option value="INR">INR</option>
         <option value="JPY">JPY</option>
         <option value="USD">USD</option>
       </select>

       <input type="number" id="worth-first" value="1" min="0">
     </div>
    <div class="currency-container"> 

       <select id="currency-second">
         <option value="AUD">AUD</option>
         <option value="CAD">CAD</option>
         <option value="EUR">EUR</option>
         <option value="GBP">GBP</option>
         <option value="INR">INR</option>
         <option value="JPY">JPY</option>
         <option value="USD" selected>USD</option>
       </select>

       <input type="number" id="worth-second" disabled>
     </div>
   <p  class="exchange-rate" id="exchange-rate">1 CAD = 0.73USD </p>
  </div>

  <script src="../static/currency.js"></script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>
</html>
