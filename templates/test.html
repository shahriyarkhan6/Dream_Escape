<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link href="../static/signup.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Dream Escape</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <a target="templates/services.html" href="services">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="services">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contactus">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card border-0">
          <div class="card-body">
            <h2 class="word text-center">Sign Up</h2>
            <form action="{{ url_for('signup') }}" method="post">
              <div class="form-group">
                <div class="msg">{{ msg }}</div>
                <input id="username" name="username" type="text"   placeholder="Enter Your Username" class="form-control"/>
              </div>
              <div class="form-group">
                <input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control"/>
              </div>
              <div class="form-group">
                <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="form-control"/>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
            <p class="bottom text-center mt-3">Already have an account? <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
